<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador - Alura</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <header>
        <img src="./img/logo.png" alt="Logo de Alura">
        <h1>Encriptador de texto</h1>
    </header>

    <main>
        <section class="contenedor__encriptar">
            <textarea name="textoIngresado" id="textoIngresado" placeholder="Ingrese el texto aquí" class="contenedores__texto contenedores__formato" autocomplete="off" maxlength="1000"></textarea>
            <p><i class="bi bi-info-circle-fill"></i> Solo letras minúsculas y sin acentos</p>
            <div class="contenedor__botones">
                <button type="button" class="boton boton__encriptar" title="Clic para encriptar" onclick="mostrarEncriptacion();">Encriptar</button>
                <button type="button" class="boton boton__desencriptar" title="Clic para desencriptar" onclick="mostrarDesencriptacion();">Desencriptar</button>
            </div>
        </section>

        <section class="contenedor__encriptado contenedores__formato">
            <div class="contendor__encriptado__vacio">
                <img class="astronauta" src="./img/astronauta.png" alt="No hay mensaje">
                <p>Ningún mensaje fue encontrado</p>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="contendor__encriptado__lleno contenedores__texto" style="display: none;">
                <p id="textoEncriptado"></p>
                <button type="button" class="boton boton__copiar" title="Clic para copiar"><i class="bi bi-copy"></i> Copiar</button>
            </div>
        </section>
    </main>

    <footer>
        <p>
            &copy; <span id="year"></span> -  Desarrollado por
            <a href="https://nadiaemg.github.io/" target="_blank" rel="noopener noreferrer"
              title="Portafolio nadiaemg">nadiaemg</a> - Oracle ONE Next Education / Alura Challenge
          </p>
    </footer>

      <script src="./main.js"></script>
</body>
</html>
